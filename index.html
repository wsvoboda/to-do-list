<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newtodolist.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="welcomeDiv">
        <h1 class="welcome"></h1>
        <button class="changeUser">Change User</button>
        <h2>Enter a New Task Below:</h2>
        <input type="text" id="text-box" />
        <h3>Priority:</h3>
        <label>
          <input type="radio" id="low" name="priority" value="low" /> Low
        </label>
        <label>
          <input type="radio" id="medium" name="priority" value="medium" />
          Medium </label
        ><label>
          <input type="radio" id="high" name="priority" value="high" />
          High </label
        ><br />
        <button id="submitButton">Add to List</button>
      </div>
      <div class="tasksDiv">
        <u><h1 class="taskList"></h1></u>
        <div class="three-task-lists">
          <ul class="low-priority-list"></ul>
          <ul class="medium-priority-list"></ul>
          <ul class="high-priority-list"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="newtodolist.js"></script>
</html>
